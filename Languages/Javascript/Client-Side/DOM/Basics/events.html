<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Cool Webpage</title>
  <meta name="description" content="The simplest possible web page">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="events.css">
  <script type="module" src="addingEvents.js"></script>
</head>

<body>
  <header>
  <h1>DOM Element Events</h1>
  </header>
  <main>
  <form>
    <fieldset>
      <legend>Name</legend>
      <label>First<input type="text" name="first" /></label>
    <label>Last<input type="text" name="last" /></label>
    </fieldset>
    <fieldset>
      <legend>Gender</legend>
      <label>Male<input type="radio" name="gender" value="male" /></label>
      <label>Female<input type="radio" name="gender" value="female" /></label>
    </fieldset>
    <fieldset>
      <legend>Colours</legend>
      <label>Red<input type="checkbox" name="red" value="yes" /></label>
      <label>Green<input type="checkbox" name="green" value="yes" /></label>
      <label>Blue<input type="checkbox" name="blue" value="yes" /></label>
    </fieldset>
    <label>
      Transport
      <select name="transport">
        <option value="">--choose--</option>
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="bus">Bus</option>
      </select>
    </label>
    <input type="submit" name="submit">
  </form>
  </main>
  
  
</body>
</html>
