<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Images</title>
  <meta name="description" content="images">
  <meta name="author" content="Mark Tyers">
</head>

<body>
  <h1>Images</h1>
	
	
  <figure>
    <img src="computer.png" alt="A computer with a monitor"/>
    <figcaption>Photo: Piotr Siedlecki, public domain via http://www.publicdomainpictures.net.</figcaption>
  </figure>
	
	<figure>
		<img src="spectrum.jpg" alt="A keyboard with colours"/>
		<figcaption>Photo: a weird keyboard</figcaption>
	</figure>
	
	<!-- In HTML5, we store images inside a 'figure' element - it typically stored a link to the image, the name & a caption-->
	<!-- Start by using a <figure> tag & enclose the following within (ie. end with </figure>) -->
	<!-- the link & image name will be stored in a void element (ie. no closing tag) called <img> -->
	<!-- use <figcaption> to write a caption describing the image - end it with a closing tag -->
	
</body>
</html>
