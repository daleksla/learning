<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Tables</title>
  <meta name="description" content="simple tables">
  <meta name="author" content="Mark Tyers">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>HTML Table Elements</h1>
  <table>
    <tr>
      <td>table</td><td>Indicates an entire table.</td>
    </tr>
    <tr>
      <td>tr</td><td>Represents a table row which contains table cells.</td>
    </tr>
    <tr>
      <td>td</td><td>Represents a table cell.</td>
    </tr>
	<tr>
		<td>thead</td><td>is used to group header content in an HTML table</td>
	</tr>
	<tr>
		<td>tbody</td><td>is used to group the body content in an HTML table</td>
	</tr>
	<tr>
		<td>th</td><td>defines a header cell in an HTML table</td>
  	</tr>
  </table>
	
  <!-- <table> tag indicates and encloses a html table -->
  <!-- the <tr> tag encompasses a row -->
  <!-- You can set the value of each data cell using <td></td> tags-->

</body>
</html>
